<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Funções</h1>

    <script>
        //Declaração de função
        function ola(){
            document.write("Ola mundo");
        }

        ola();

        //Expressao de Função
        const ola2 = function(){
            console.log("Ola mundo De Expressao");
        }
        ola2();

        //Arrow functions
        const ola3 = () => {
            console.log("Ola mundo De Arrow Function");
        }
        ola3();
        
        // return de valores
        function obtemDiaSemana(){
            return new Date().getDay();
        }

        console.log(obtemDiaSemana());

        //Parametros
        function somar(n1 = 0, n2 = 0){
            // let _n1 = n1 || 0
            // let _n2 = n2 || 0
            return n1 + n2;
        }
        let soma = somar(3, 5, 8);

        console.log(soma)
        console.log(somar(10))
        console.log(somar())


    </script>
</body>
</html>
