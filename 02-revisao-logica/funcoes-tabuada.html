<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Funçoes - Tabuada</h1>

    <input id="inputNumber" type="number" placeholder="Digite um numero">
    <button onclick="mostrarTabuada()">Mostrar tabuada</button>
    <button onclick="liparTabuada()">Limpar Tabuada</button>
    <div id="output"></div>

    <script>
        const output      = document.querySelector("#output");
        const inputNumber = document.querySelector("#inputNumber");

        function mostrarTabuada(){
            //output.innerHTML = "Valor qualquer <br>"
            //Quando clickar, pedir pra digitar um numero
            //mostrar a tabuada desse numero de 1 a 1000
            //Toda informaçao que vem do usuario é string, usar o Number

            let numero = Number(inputNumber.value);
            let soma = "";

            for(let i = 0; i <= 1000; i++){
                soma += `${numero} x ${i} = ${numero * i} <br>`;
            }
            output.innerHTML = soma;
        }

        function liparTabuada(){
            output.innerHTML = "";
        }

        
    </script>
</body>
</html>
