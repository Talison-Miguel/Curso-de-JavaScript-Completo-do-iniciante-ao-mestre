<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <ul id="list">
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
            <li>item 5</li>
        </ul>
    </div>


    <script>
        const nodeList  = document.querySelectorAll('#list li')
        const collection = document.getElementById('list').getElementsByTagName('li')
        //o nodelist Ã© statico o colection nao


        console.log(nodeList)
        console.log(collection)

        //adicionando uma nova tag html
        document.querySelector('#list').innerHTML += "<li> item 6 </li>"
    
        console.log(nodeList)
        console.log(collection)

        document.getElementById('list').innerHTML += "<li> item 7 </li>"
    
        console.log(nodeList)
        console.log(collection)
    
        document.getElementById('list').innerHTML = ""
        
            
        console.log(nodeList)
        console.log(collection)
    </script>
</body>
</html>
