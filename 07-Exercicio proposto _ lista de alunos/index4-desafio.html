<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

      <style type="text/css">
        .underlined{
          border-bottom: 3px solid currentColor;
        }

        .reproved {
            background-color: red;
        }

        .aproved {
            background-color: green;
        }
      </style>
    </head>

    <body>

       <div class="container">

        <div class="hero center card-panel materialize-red darken-4 white-text z-depth-3">
          <h1 class="materialize-red-text text-lighten-3"> Curso Javascript Completo</h1>
          
        </div>
        <h2 class="materialize-red-text text-lighten-2 underlined">Dados de Alunos</h2>

        <table>
        <thead>
          <tr>
              <th>Nome</th>
              <th aluno-nota="n1">Nota 1</th>
              <th aluno-nota="n2">Nota 2</th>
              <th aluno-nota="n3">Nota 3</th>
              <th aluno-nota="n4">Nota 4</th>
              <th aluno-nota="media">Média</th>
          </tr>
        </thead>

        <tbody>

        </tbody>
      </table>
      </div>

      <!--JavaScript at end of body for optimized loading-->
      <!-- <script type="text/javascript" src="js/materialize.min.js"></script> -->
      <script src="js/calc.js"></script>

      <script>


        ;(function () {
            //array de objetos
            const alunos = [
                { nome: "Daniel", notas: [10, 3, 7.5, 3] },
                { nome: "Maria", notas: [10, 9, 3, 9.5] },
                { nome: "João", notas: [10, 4.5, 1, 3.5] },
                { nome: "Joana", notas: [1, 3, 9, 1.5] },
                { nome: "José", notas: [10, 4.5, 7, 3] },
                { nome: "Arnaldo", notas: [10, 4.5, 7, 3] },
                { nome: "Lucas", notas: [4.5, 9, 8, 3] },
                { nome: "Luana", notas: [3, 7, 9, 3] },
                { nome: "Beatriz", notas: [10, 4, 7, 9] },
                { nome: "Sergio", notas: [4.5, 9.5, 10, 2] }
            ];

            //arrow function, primeiro parametro depois =>.
            alunos.forEach(aluno => {
                //aluno é cada objeto do array
                //faz a media
                
                //usando o (...) para quebrar "Separar os objetos"
                aluno.media = avarege(...aluno.notas).toFixed(2)
                // aluno.media = avarege.apply(null, aluno.notas).toFixed(2)

                const html = alunos.map( aluno => 
                //dentro do map, vai ter uma funçao pra percorer cada uma das notas
                //usando o operador ternario para comparar os valores
                `
                    <tr>
                        <td>${aluno.nome}</td>   
                        ${aluno.notas.map(n => `<td> ${n} </td>`).join("")}
                        <td  class="${aluno.media <= 6 ? "reproved": "aproved"}">${aluno.media}</td>
                    </tr>
                `
                ).join("")
                //o join("") é para tirar a (,) que foi colocada

                document.querySelector('tbody').innerHTML = html   

                
                // let tds = document.querySelectorAll('.mediaAlun')
                // if (aluno.media >= 6) {
                //     tds.style.background = 'green'
                // } else {
                //     tds.style.background = 'red' 
                // }
                // console.log(tds)

                
                // vermelho pra quem tirou < 6 / verde pra quem tirou maior
            })
        })()    
      </script>

    </body>
  </html>
