<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div></div>

    <script>
        // setTimeout() ___ Define um cronômetro que executa uma função assim que o cronômetro expirar.
        // setInterval() ___ Agenda uma funçao pra ser execultada de tempo em tempo
        // clearTimeout() ___ limpa o tempo
        // clearinterval() ___ limpa o tempo
    
        const tempoInicio = Date.now()

        let n = 0
        let str = ""
        let d = document.querySelector('div')
        setTimeout(function() {
            for( i = 0; i < 1000; i++) {
                str += `i: -- ${i}`
                d.textContent += str
            }
        }, 3000)


        const intervalo = setInterval(function() {
            console.log("interval n:", n++)
            if(n > 8) {
                clearInterval(intervalo)
                const tempoFinal = Date.now()
                console.log(tempoFinal - tempoInicio)
            }
        }, 1000)
    </script>
</body>
</html>
