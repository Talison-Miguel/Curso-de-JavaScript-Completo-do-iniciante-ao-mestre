<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>History</h1>
    <button id="btn-back">Volta</button>
    <br>
    <button id="btn-forward">Avançar</button>
    <br>
    <button id="btn-close">Fechar com o metodo close</button>
    <br>

    <a href="http://google.com">google</a>

    <script>
        // history _ fornece acesso ao histórico do navegador através do objeto history
        // Ele expõe métodos e propriedades úteis que permitem que você se mova para trás e para frente através do histórico de navegação do usuário
        // history.back() and history.forward()
        // navega entre paginas 

        document.getElementById('btn-back').addEventListener('click', () => {
            history.back()
        })
        document.getElementById('btn-forward').addEventListener('click', () => {
            history.forward()
        })

        document.getElementById('btn-close').addEventListener('click', () => {
            close()
        })

        console.log(opener)
        if(opener) {
            opener.teste2()
        }
    </script>
</body>
</html>
